<h3>Add list item</h3>

<div class="input-group">
    <input ng-model="todoName" type="text" class="form-control" placeholder="New task...">
    <span class="input-group-btn">
        <button ng-click="addTodo()" class="btn btn-primary" type="button">
            <i class="glyphicon glyphicon-plus mr-1"></i> Add task
        </button>
    </span>
</div>

<hr>

<h3>Pending</h3>
<div class="alert alert-info" role="alert" ng-show="todosPending.length == 0">
    No tasks to complete.
</div>

<table class="table table-striped table-hover" ng-show="todosPending.length > 0">
    <thead>
    <tr class="info">
        <th scope="col">Task</th>
        <th scope="col">Created</th>
        <th scope="col" colspan="3" style="width: 1%;">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="todo in todosPending">
        <td>[[ todo.todoName ]]</td>
        <td nowrap style="width: 15%;">[[ todo.created_at | date : "d MMM, y, HH:mm" ]]</td>
        <td>
            <button type="button" class="btn btn-xs btn-success" ng-click="changeDoneState(todo.id)">
                <i class="glyphicon glyphicon-ok mr-1"></i>
                Complete
            </button>
        </td>
        <td>
            <a href="#/edit/[[ todo.id ]]" type="button" class="btn btn-xs btn-info">
                <i class="glyphicon glyphicon-pencil mr-1"></i>
                Edit
            </a>
        </td>
        <td>
            <button type="button" class="btn btn-xs btn-danger" ng-click="removeTodo(todo.id)">
                <i class="glyphicon glyphicon-trash mr-1"></i> Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>

<hr>

<h3>Completed</h3>

<div class="alert alert-success" role="alert" ng-show="todosCompleted.length == 0">
    No tasks to completed, yet.
</div>

<table class="table table-striped table-hover" ng-show="todosCompleted.length > 0">
    <thead>
    <tr class="success">
        <th scope="col">Task</th>
        <th scope="col">Completed</th>
        <th scope="col" colspan="3" style="width: 15%;">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="todo in todosCompleted">
        <td>[[ todo.todoName ]]</td>
        <td nowrap style="width: 15%;">[[ todo.updated_at | date : "d MMM, y, HH:mm" ]]</td>
        <td>
            <button type="button" class="btn btn-xs btn-warning" ng-click="changeDoneState(todo.id)"><i
                class="glyphicon glyphicon-check mr-1"></i> Return to Pending
            </button>
        </td>
        <td>
            <a href="#/edit/[[ todo.id ]]" type="button" class="btn btn-xs btn-info">
                <i class="glyphicon glyphicon-pencil mr-1"></i>
                Edit
            </a>
        </td>
        <td>
            <button type="button" class="btn btn-xs btn-danger" ng-click="removeTodo(todo.id)"><i
                class="glyphicon glyphicon-trash mr-1"></i> Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
